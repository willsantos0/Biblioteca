<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Livro</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="livro" value="#{livroBean.livro}" />
		</f:metadata>

		<h1>Novo Livro</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{livroBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/livro/PesquisaLivros.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Titulo do livro" for="titulo" />
				<p:inputText id="titulo" size="50" maxlength="50"
					value="#{livroBean.livro.titulo}" required="true" />

				<p:outputLabel value="Editora" for="editora" />
				<p:inputText id="editora" size="30" maxlength="30"
					value="#{livroBean.livro.editora}" required="true" />

				<p:outputLabel value="Ano" for="ano" />
				<p:inputMask id="ano" mask="9999"
					value="#{livroBean.livro.ano}" required="true" size="4" />

				<p:outputLabel value="Genero" for="genero" />
				<p:inputText id="genero" size="40" maxlength="40"
					value="#{livroBean.livro.genero}" required="true" />

				<p:outputLabel value="Autor" for="autor" />
				<p:inputText id="autor" size="40" maxlength="40"
					value="#{livroBean.livro.autor}" required="true" />

				<p:outputLabel value="Edição" for="edicao" />
				<p:inputText id="edicao" size="20" maxlength="20"
					value="#{livroBean.livro.ediçao}" required="true" />

				<p:outputLabel value="Quantidade de Livros" for="qtd" />
				<p:inputMask id="qtd" size="4" maxlength="4" mask="9?999"
					value="#{livroBean.livro.qtd}" required="true" />


			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
