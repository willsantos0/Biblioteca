<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Meus Dados</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="usuario" value="#{usuarioBean.usuario}" />
		</f:metadata>

		<h1>Meus Dados</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{usuarioBean.salvar()}" update="frmCadastro" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%"
				columnClasses="rotulo, campo">

				<p:outputLabel value="Nome Completo" for="nome" />
				<p:inputText id="nome" size="40" maxlength="40"
					value="#{usuarioBean.informacoes().nome}" required="true" />

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputMask mask="999.999.999-99" id="cpf" size="14" maxlength="14"
					value="#{usuarioBean.informacoes().cpf}" required="true" />

				<p:outputLabel value="Endereço" for="endereco" />
				<p:inputText id="endereco" size="40" maxlength="40"
					value="#{usuarioBean.informacoes().endereço}" />

				<p:outputLabel value="CEP" for="cep" />
				<p:inputMask mask="99999-999" id="cep" size="10" maxlength="10"
					value="#{usuarioBean.informacoes().cep}" />

				<p:outputLabel value="Nome de usuário" for="nomeUsuario" />
				<p:inputText id="nomeUsuario" size="20" maxlength="30"
					value="#{usuarioBean.informacoes().nomeUsuario}" required="true" />

				<p:outputLabel value="Senha" for="senha" />
				<p:inputText id="senha" size="20" maxlength="20"
					value="#{usuarioBean.informacoes().senha}" required="true" />

				<p:outputLabel value="Multa" for="multa" />
				<p:outputLabel id="multa" value="#{usuarioBean.informacoes().multa}" />



			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
